# Hyprland Ecosystem
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprsunset
exec-once = systemctl --user start hyprpolkitagent
exec-once = udiskie -a && udisksctl mount -b /dev/nvme1n1p1

# Cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores text data
exec-once = wl-paste --type image --watch cliphist store # Stores images

# Battery notifications
exec-once = $SCRIPT_PATH/init-notifications.sh
